<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Nathan & Vicky's Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn&family=Playfair+Display:wght@400;500;600;700&family=Playfair+Display+SC&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-home">
        <div class="hero-content">
            <div class="invitation-card">
                <div class="card-header">
                    <img src="images/divider_transparent.png" alt="" class="leaf-divider">
                </div>

                <h1 class="info-section-title">RSVP</h1>
                <p class="info-text">We'd love to know if you can join us!</p>

                <div class="section-divider">
                    <img src="images/divider_transparent.png" alt="" class="leaf-divider">
                </div>

                <div class="rsvp-deadline">
                    <p class="info-subtitle">Please respond by</p>
                    <p class="wedding-date">31st May 2026</p>
                </div>

                <div class="home-cta mt">
                    <a href="index.html" class="button button-secondary">Back</a>
                </div>

                <div class="card-footer">
                    <img src="images/divider_transparent.png" alt="" class="leaf-divider">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
